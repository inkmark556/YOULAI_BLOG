<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM EDITOR | 新建日志</title>

    <link rel="stylesheet" href="../editor.css">
    <link rel="stylesheet" href="../css/model.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
</head>

<body>
    <header class="editor-header">
        <div style="text-align:center; margin-right:20px;">
            <div style="font-family:'Bangers'; color:var(--p5-red); font-size:1.5rem; line-height:1;">PHANTOM</div>
            <div style="font-weight:900; color:white; font-size:0.8rem;">EDITOR_V1.2</div>
        </div>

        <div class="meta-group">
            <input type="text" id="in-date" class="p5-input" placeholder="DATE (Auto)">

            <div style="display:flex; gap:5px; grid-column: span 1;">
                <input type="text" id="in-tags" class="p5-input" placeholder="TAGS" style="flex:1">
                <button onclick="aiAutoFill()" class="p5-input"
                    style="background:var(--p5-yellow); color:black; cursor:pointer; font-family:'Bangers'; border:2px solid black;"
                    title="AUTO GENERATE INFO">
                    ⚡ AI GEN
                </button>
            </div>

            <input type="text" id="in-title" class="p5-input" placeholder="TITLE" style="grid-column: span 3;">
            <input type="text" id="in-summary" class="p5-input" placeholder="SUMMARY" style="grid-column: span 3;">
        </div>

        <div style="display:flex; flex-direction:column; gap:10px;">
            <button class="action-btn btn-publish" onclick="publish()">SEND CARD</button>
            <button class="action-btn btn-back" onclick="window.location.href='../index.html'">EXIT</button>
        </div>
    </header>

    <div class="workspace">
        <div class="edit-pane">
            <div class="toolbar">
                <button class="tool-btn" onclick="insertText('**', '**')">B</button>
                <button class="tool-btn" onclick="insertText('*', '*')">I</button>
                <button class="tool-btn" onclick="insertText('# ', '')">H1</button>
                <button class="tool-btn" onclick="insertText('## ', '')">H2</button>
                <button class="tool-btn" onclick="insertText('### ', '')">H3</button>
                <button class="tool-btn" onclick="insertText('```csharp\n', '\n```')">{ }</button>
                <button class="tool-btn" onclick="insertText('> ', '')">Ref</button>
                <button class="tool-btn" onclick="insertText('![Alt](', ')')">Img</button>
                <button class="tool-btn" onclick="insertText('[Text](', ')')">Link</button>
            </div>
            <textarea id="markdown-input" placeholder="# Start hacking here..."></textarea>
        </div>

        <div class="preview-pane">
            <div id="preview-content" class="markdown-body">
                <h1 style="color:#ccc; text-align:center; margin-top:50px;">PREVIEW AREA</h1>
            </div>
        </div>
    </div>

    <script src="../js/model.js"></script>
    <script src="../js/editor.js"></script>

</body>

</html>
